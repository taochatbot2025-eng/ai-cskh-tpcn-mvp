<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>AI CSKH TPCN ‚Äì Demo</title>
  <style>
    :root{
      --bg:#0b1220;
      --text:#e6eefc;
      --muted:rgba(230,238,252,.72);
      --line:rgba(255,255,255,.10);
      --chip:rgba(255,255,255,.05);
      --chipLine:rgba(255,255,255,.12);
      --meBg:rgba(96,165,250,.20);
      --meLine:rgba(96,165,250,.30);
      --botBg:rgba(255,255,255,.06);
      --botLine:rgba(255,255,255,.10);
      --btn:#1b2a4a;
      --btnLine:rgba(255,255,255,.18);
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --r:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(96,165,250,.18), transparent 55%),
                  radial-gradient(900px 500px at 90% 0%, rgba(167,139,250,.14), transparent 55%),
                  var(--bg);
      color:var(--text);
    }

    .page{
      min-height:100%;
      display:flex;
      justify-content:center;
      padding: clamp(12px, 2.5vw, 22px);
      padding-bottom: max(12px, env(safe-area-inset-bottom));
    }

    .shell{
      width:min(980px, 100%);
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:14px 16px;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      min-width:0;
    }
    .logo{
      width:34px; height:34px; border-radius:12px;
      display:grid; place-items:center;
      background: rgba(96,165,250,.18);
      border:1px solid rgba(96,165,250,.26);
      font-weight:800;
    }
    .title{
      display:flex; flex-direction:column; gap:2px; min-width:0;
    }
    .title b{font-size:14px; letter-spacing:.2px}
    .title span{font-size:12px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .actions{
      display:flex; align-items:center; gap:10px;
    }
    .pill{
      font-size:12px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color:var(--text);
      text-decoration:none;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
      display:flex;
      flex-direction:column;
      min-height: clamp(520px, 72vh, 760px);
    }

    .hintbar{
      padding:12px 14px 10px;
      border-bottom:1px solid var(--line);
      background: rgba(255,255,255,.02);
    }
    .hintbar .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:8px;
      flex-wrap:wrap;
    }
    .hintbar .row .h{font-size:12px; color:var(--muted)}
    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .chip{
      font-size:12px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--chipLine);
      background: var(--chip);
      cursor:pointer;
      user-select:none;
      transition: transform .06s ease;
    }
    .chip:active{transform: translateY(1px);}

    .chat{
      flex:1;
      overflow:auto;
      padding:14px;
      scroll-behavior:smooth;
    }

    .msg{display:flex; margin:10px 0;}
    .msg.me{justify-content:flex-end}
    .bubble{
      max-width: min(720px, 88%);
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid var(--botLine);
      background: var(--botBg);
      white-space:pre-wrap;
      line-height:1.45;
      font-size:14px;
    }
    .me .bubble{
      background: var(--meBg);
      border-color: var(--meLine);
    }

    .dock{
      padding:12px 14px;
      border-top:1px solid var(--line);
      background: rgba(16,28,56,.78);
      backdrop-filter: blur(10px);
    }
    .composer{
      display:flex;
      gap:10px;
      align-items:flex-end;
    }
    textarea{
      flex:1;
      min-height:44px;
      max-height:140px;
      resize:vertical;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: #0b1220;
      color: var(--text);
      outline:none;
      font-size:14px;
      line-height:1.35;
    }
    textarea::placeholder{color:rgba(230,238,252,.55)}
    button{
      height:44px;
      padding:0 14px;
      border-radius:14px;
      border:1px solid var(--btnLine);
      background: var(--btn);
      color: var(--text);
      cursor:pointer;
      font-weight:650;
      white-space:nowrap;
    }
    button:disabled{opacity:.6; cursor:not-allowed}
    .subhint{
      margin-top:8px;
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .subhint a{color:#93c5fd; text-decoration:none}
    .kbd{border:1px solid var(--line); padding:2px 6px; border-radius:8px; font-size:11px; color:var(--muted)}

    @media (max-width: 520px){
      .bubble{max-width:92%}
      .topbar{padding:12px 12px}
      .hintbar{padding:10px 12px}
      .chat{padding:12px}
      .dock{padding:10px 12px}
      button{padding:0 12px}
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="shell">
      <div class="topbar">
        <div class="brand">
          <div class="logo">AI</div>
          <div class="title">
            <b>AI CSKH TPCN ‚Äì Demo</b>
            <span>Backend: <span id="api"></span></span>
          </div>
        </div>
        <div class="actions">
          <a class="pill" href="/health" target="_blank" rel="noopener">Health</a>
        </div>
      </div>

      <div class="card">
        <div class="hintbar">
          <div class="row">
            <div class="h">G·ª£i √Ω test nhanh üëá</div>
            <div class="h">M·∫πo: <span class="kbd">Enter</span> g·ª≠i ‚Ä¢ <span class="kbd">Shift</span>+<span class="kbd">Enter</span> xu·ªëng d√≤ng</div>
          </div>
          <div class="chips" id="chips"></div>
        </div>

        <div class="chat" id="chat"></div>

        <div class="dock">
          <div class="composer">
            <textarea id="txt" placeholder="Nh·∫≠p c√¢u h·ªèi... (VD: B·ªã ti·ªÉu ƒë∆∞·ªùng d√πng combo n√†o?)"></textarea>
            <button id="send">G·ª≠i</button>
          </div>
          <div class="subhint">
            <span>üìå Demo th∆∞∆°ng m·∫°i: tr·∫£ l·ªùi theo d·ªØ li·ªáu c√¥ng ty, kh√¥ng h·ª©a ‚Äúkh·ªèi b·ªánh‚Äù.</span>
            <span><a href="#" id="btnClear">Xo√° h·ªôi tho·∫°i</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const API = location.origin;
  document.getElementById("api").textContent = API;

  const SUGGEST = [
    "Ng∆∞·ªùi b·ªã ti·ªÉu ƒë∆∞·ªùng d√πng combo n√†o?",
    "ƒêau d·∫° d√†y / tr√†o ng∆∞·ª£c d√πng s·∫£n ph·∫©m n√†o?",
    "M·ª° m√°u cao d√πng g√¨?",
    "Mua h√†ng nh∆∞ th·∫ø n√†o? C√≥ COD kh√¥ng?",
    "U·ªëng bao l√¢u kh·ªèi? C√≥ cam k·∫øt kh√¥ng?",
    "Ch√≠nh s√°ch ƒë·∫°i l√Ω/hoa h·ªìng?"
  ];

  const chat = document.getElementById("chat");
  const txt = document.getElementById("txt");
  const btn = document.getElementById("send");
  const chips = document.getElementById("chips");
  const btnClear = document.getElementById("btnClear");

  function escapeHtml(s){
    return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  }
  function formatLite(md){
    let s = escapeHtml(String(md||""));
    s = s.replace(/\*\*(.+?)\*\*/g, "<b>$1</b>");
    s = s.replace(/\[([^\]]+?)\]\((https?:\/\/[^\s)]+)\)/g, '<a href="$2" target="_blank" rel="noopener" style="color:#93c5fd;text-decoration:none">$1</a>');
    s = s.replace(/^###\s*(.+)$/gm, "<b>$1</b>");
    s = s.replace(/\n/g, "<br>");
    return s;
  }

  function add(role, content){
    const row = document.createElement("div");
    row.className = "msg " + (role === "me" ? "me" : "bot");

    const b = document.createElement("div");
    b.className = "bubble";
    b.innerHTML = formatLite(content);

    row.appendChild(b);
    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
  }

  SUGGEST.forEach(s => {
    const c = document.createElement("div");
    c.className = "chip";
    c.textContent = s;
    c.onclick = () => { txt.value = s; txt.focus(); };
    chips.appendChild(c);
  });

  async function send(){
    const m = txt.value.trim();
    if(!m) return;

    add("me", m);
    txt.value = "";
    btn.disabled = true;

    try{
      const res = await fetch(API + "/chat", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ message: m })
      });
      const data = await res.json();
      add("bot", data.reply || "(no reply)");
    }catch(e){
      add("bot", "L·ªói k·∫øt n·ªëi. Anh/ch·ªã th·ª≠ t·∫£i l·∫°i trang gi√∫p em nh√© ·∫°.");
    }finally{
      btn.disabled = false;
      txt.focus();
    }
  }

  btn.onclick = send;

  txt.addEventListener("keydown", (e) => {
    if(e.key === "Enter" && !e.shiftKey){
      e.preventDefault();
      send();
    }
  });

  btnClear.onclick = (e) => {
    e.preventDefault();
    chat.innerHTML = "";
    add("bot","D·∫° em ch√†o anh/ch·ªã üòä Anh/ch·ªã c·∫ßn t∆∞ v·∫•n s·∫£n ph·∫©m/combo hay h∆∞·ªõng d·∫´n mua h√†ng ·∫°?");
  };

  add("bot","D·∫° em ch√†o anh/ch·ªã üòä Anh/ch·ªã c·∫ßn t∆∞ v·∫•n s·∫£n ph·∫©m/combo hay h∆∞·ªõng d·∫´n mua h√†ng ·∫°?");
</script>
</body>
</html>
