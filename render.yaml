services:
  - type: web
    name: ai-cskh-tpcn-mvp
    env: python
    plan: free
    buildCommand: pip install -r app/backend/requirements.txt
    startCommand: python app/backend/app.py
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: PROFILE_MODE
        value: SALES
      # DATA_DIR is optional; app defaults to ../../data_kit/data
      - key: DATA_DIR
        value: data_kit/data
